<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
   <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="container">

  <!--start result section -->
  <div class="result-section">

     <h2 class="result-title">Your Result</h2>
      <div class="result-circle">
       <h1 class="score">76</h1>
       <h4>of 100</h4>
      </div>

      <div class="result-comment">     <h3 class="mark">Great</h3>
       <p class="comment">You scored higher than 65% of the people who have taken these tests.</p>
      </div>

  </div>
  <!--end result section -->

  <!--start Summary section -->
 <div class="summary-section">

   <h3 class="summary-title">Summary</h3>

    <div class="reaction">
      
      <h3 class="react"><img src="./assets/images/icon-reaction.svg" alt="">Reaction</h3>
      <h3 class="summ-results">   80 <b>/ 100</b>  </h3>
    </div>

    <div class="memory">
      
      <h3 class="mem"><img src="./assets/images/icon-memory.svg" alt="">Memory</h3>
      <h3 class="summ-results">   92 <b>/ 100</b>   </h3>
    </div> 

    <div class="verbal">
      <h3 class="verb">      <img src="./assets/images/icon-verbal.svg" alt="">
        Verbal</h3>
      <h3 class="summ-results">   61 <b>/ 100</b>  </h3>
    </div>

    <div class="visual">
      
      <h3 class="vis"><img src="./assets/images/icon-visual.svg" alt="">Visual</h3>
      <h3 class="summ-results">   72 <b>/ 100</b>  </h3>
    </div>

   <button type="button" class="button" >
     <h3>Continue</h3>
   </button>
   
  </div>
 <!--end Summary section -->
</div>

  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
   
</body>
</html>
